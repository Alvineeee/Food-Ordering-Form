<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Food Ordering Form</title>
</head>

<body>
    <div class="container">
        <h1 class="animated-heading">
            <i class="fas fa-hamburger"></i>
            <span>Place Your Order</span>
            <i class="fas fa-pizza-slice"></i>
        </h1>
        <form>
            <label for="name"><i class="fas fa-user"></i> Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="contact"><i class="fas fa-phone"></i> Phone Number:</label>
            <input type="text" id="contact" name="contact" placeholder="Enter your phone number" required>

            <label for="delivery-address"><i class="fas fa-map-marker-alt"></i> Delivery Address:</label>
            <textarea id="delivery-address" name="delivery-address" placeholder="Enter your delivery address"
                required></textarea>

            <label for="food-item"><i class="fas fa-utensils"></i> Food Item:</label>
            <input type="text" id="food-item" name="food-item" placeholder="What would you like to order?" required>

            <label for="quantity"><i class="fas fa-sort-numeric-up"></i> Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="How many?" required>

            <label for="payment-method" class="fas fa-credit-card">Payment Method:</label>
            <select id="payment-method" name="payment-method" required>
                <option value="credit-card">Credit Card</option>
                <option value="mpesa">M-pesa </option>
                <option value="cash">Cash on Delivery</option>
            </select>

            <label for="delivery-time" class="fas fa-clock">Preferred Delivery Time:</label>
            <input type="datetime-local" id="delivery-time" name="delivery-time">

            <input type="submit" value="Place Order">
        </form>
    </div>
</body>

</html>
